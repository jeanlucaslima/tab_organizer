<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <div class="dashboard">
    <div class="dash-item"><span class="dash-item-number" id="tab-count"></span>open tabs</div>
    <div class="dash-item"><span class="dash-item-number" id="duplicate-count"></span>duplicates</div>
    <div class="dash-item"><span class="dash-item-number" id="media-count"></span>playing media</div>
  </div>
  <input type="text" id="search" placeholder="Search tabs..." autofocus>
  
  <div id="tab-list"></div>
  <script src="popup.js"></script>
</body>
</html>
