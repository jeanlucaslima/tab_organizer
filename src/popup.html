<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <template id="li_template">
    <li>
      <a>
        <h3 class="title">Tab Title</h3>
        <p class="pathname">Tab Pathname</p>
      </a>
    </li>
  </template>
  
  <h1>Taber</h1>

  <span class="found">
    <p class="total_tabs"></p>
  </span>

  <div class="button-row">
    <button class="button" id="group_all_tabs">Group all tabs</button>
    <button class="button" id="show_all_tabs">Show all tabs</button>
  </div>

  <input 
    aria-autocomplete="list"
    aria-expanded="false"
    autocomplete="off"
    placeholder="Search by URL"
    type="search"
    incremental="incremental">

  <div class="results">
    <button class="button" id="clear">Clear results</button>
    <p class="tab_counter"></p>

    <ul></ul>
  </div>
  
  <script src="./popup.js" type="module"></script>
</body>
</html>
