<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <div class="dashboard">
    <div class="dash-item"><span id="tab-count"></span> open tabs</div>
    <div class="dash-item"><span id="duplicate-count"></span> duplicates</div>
    <div class="dash-item"><span id="media-count"></span> playing media</div>
  </div>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search tabs..." autofocus>
    <div class="search-buttons">
      <button id="group-search-results-button">Group results</button>
      <button id="close-search-results-button">Close results</button>
    </div>
  </div>
  
  <div id="tab-list"></div>
  <script src="popup.js" type="module"></script>
</body>
</html>
