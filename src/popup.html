<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <template id="li_template">
    <li>
      <a>
        <h3 class="title">Tab Title</h3>
        <p class="pathname">Tab Pathname</p>
      </a>
    </li>
  </template>
  
  <div class="stats-container">
    <span class="stat stat-tabs-open">
      <p class="big-number number-tabs-open"></p>
      <p class="stat-sub">open tabs</p>
    </span>

    <span class="stat stat-tabs-repeated">
      <p class="big-number number-tabs-repeated">0</p>
      <p class="stat-sub">repeated tabs</p>
    </span>

    <span class="stat stat-tabs-playing">
      <p class="big-number number-tabs-playing">0</p>
      <p class="stat-sub">tabs playing media</p>
    </span>
  </div>


  <div class="button-row">
    <button class="button" id="kill_duplicates">Kill duplicates</button>
    <button class="button" id="group_all_tabs">Group all tabs</button>
    <button class="button" id="show_all_tabs">Show all tabs</button>
  </div>

  <input 
    aria-autocomplete="list"
    aria-expanded="false"
    autocomplete="off"
    placeholder="Search by URL"
    type="search"
    incremental="incremental">

  <div class="results">
    <p class="tab_counter"></p>

    <div class="actions">
      <button class="button" id="clear">Clear results</button>
      <button class="button" id="group_results">Group these tabs</button>
    </div>

    <ul></ul>
  </div>

  <footer>
    <p>Tab Organizer</p> 
    <p>version 0.1 (alpha)</p>
  </footer>
  
  <script src="./popup.js" type="module"></script>
</body>
</html>
